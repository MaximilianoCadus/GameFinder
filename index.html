<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameFinder</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="home">

<!-- HEADER -->
    <header class="home-header">
        <div class="home-header_logo">
            <img src="img/GAMEFINDER.png" alt="GameFinder" width="293.54" height="37.46">
        </div>
    </header>

<!-- LOG IN  -->
    <section class="home-login">
        <div class="home-login_box">
            <!-- Log in header -->
            <div class="home-login_box_header">
                <p class="home-login_box_header_title">Welcome! Log in or register</p>
                <p class="home-login_box_header_subtitle">Log in to find the games youÂ´re looking for!</p>
            </div>
            <!-- Log in main -->
            <div class="home-login_box_main">
                <form action="">
                    <!-- Email -->
                    <label for="email"></label>
                    <input class="data" type="email" placeholder="Email">
                    <!-- Pasword -->
                    <label for="password"></label>
                    <input class="data" type="password" placeholder="Password">
                    <!-- Pasword options -->
                    <div class="password-option">
                        <!-- Remember me -->
                        <input class="rememberMe" type="checkbox">
                        <label>Remember me</label>
                        <!-- Forgot password -->
                        <a class="password-option_forgot" href="">Forgot password?</a>
                    </div>
                    <!-- Log in button -->
                    <input class="submit" type="submit" value="Log in">
                </form>
                <div class="register-container">
                    <p>Not registered yet?</p>
                    <a class="register" href="">Register now</a>
                </div>
                <!-- Division -->
                <div class="or-container">
                    <p class="or"> or </p>
                </div>
                <div class="login-social">
                    <div class="facebook">
                        <img class="social-logo" src="/img/Facebook.png" alt="facebook">
                        <a href="">Login with FaceBook</a>
                    </div>
                    <div class="twitter">
                        <img class="social-logo" src="/img/Twitter.png" alt="facebook">
                        <a href="">Login with Twitter</a>
                    </div>
                    <div class="google">
                        <img class="social-logo" src="/img/Google.png" alt="facebook">
                        <a href="">Login with Google</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
