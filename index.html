<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon" href="img/Icon.png" type="image/x-icon">
</head>

<body class="home">

<!-- HEADER -->
<header class="home-header">
    <div class="home-header_logo">
        <img class="logo" src="img/GAMEFINDER.png" alt="GameFinder" width="293.54" height="37.46">
    </div>
    <div class="visual-mode">
        <p>Dark mode</p>
        <button class="toggle">
            <img class="toggle-img" src="/img/Dark mode on.png" alt="switch dark mode">
        </button>
    </div>
</header>

<!-- LOG IN  -->
<section class="home-login">
    <div class="home-login_box">
        <!-- Log in header -->
        <div class="home-login_box_header">
            <p class="home-login_box_header_title">Welcome! Log in or register</p>
            <p class="home-login_box_header_subtitle">Log in to find the games youÂ´re looking for!</p>
        </div>
        <!-- Log in main -->
        <div class="home-login_box_main">
            <form id="form" action="">
                <!-- Email -->
                <label for="email"></label>
                <input class="login-data email" name="email" type="email" placeholder="Email" required>
                <!-- Pasword -->
                <label for="password"></label>
                <input class="login-data pass" name="password" type="password" placeholder="Password" required>
                <span class="eye"><button class="passToggle"><img class="passToggle-img" src="/img/Eye.svg" alt=""></button></span>
                <!-- Pasword options -->
                <div class="password-option">
                    <!-- Remember me -->
                    <input class="rememberMe" type="checkbox">
                    <label>Remember me</label>
                    <!-- Forgot password -->
                    <a class="password-option_forgot" href="">Forgot password?</a>
                </div>
                <!-- Log in button -->
                <button class="submit" type="submit" value="Log in">Log in</button>
            </form>
            <div class="register-container">
                <p>Not registered yet?</p>
                <a class="register" href="">Register now</a>
            </div>
            <!-- Division -->
            <div class="or-container">
                <hr class="line1">
                <p class="or"> or </p>
                <hr class="line2">
            </div>
            <!-- Social -->
            <div class="login-social">
                <div class="social-container">
                    <a href="https://www.facebook.com/"><img class="social-logo fb-img" src="/img/Facebook.svg" alt="facebook"></a>
                    <a class="social-name fb" href="https://www.facebook.com/">Login with Facebook</a>
                </div>
                <div class="social-container">
                    <a href="https://twitter.com/i/flow/login"><img class="social-logo tw-img" src="/img/Twitter.svg" alt="twitter"></a>
                    <a class="social-name tw" href="https://twitter.com/i/flow/login">Login with Twitter</a>
                </div>
                <div class="social-container">
                    <a href="https://accounts.google.com/signin/v2/identifier?hl=es&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img class="social-logo go-img" src="/img/Google.svg" alt="google"></a>
                    <a class="social-name go" href="https://accounts.google.com/signin/v2/identifier?hl=es&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Login with Google</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- CAROUSEL -->
<div class="carousel">
    <div class="carousel-track_container">
        <!-- Background images -->
        <ul class="carousel-track">
            <li class="carousel-slide current-slide">
                <img class="carousel-img bg" src="/img/HomeBG.png" alt="background">
            </li>
            <li class="carousel-slide">
                <img class="carousel-img bg1" src="/img/HomeBG1.jpg" alt="background">
            </li>
            <li class="carousel-slide">
                <img class="carousel-img bg2" src="/img/HomeBG2.jpg" alt="background">
            </li>
            <li class="carousel-slide">
                <img class="carousel-img bg3" src="/img/HomeBG3.jpg" alt="background">
            </li>
            <li class="carousel-slide">
                <img class="carousel-img bg4" src="/img/HomeBG4.jpg" alt="background">
            </li>
            <li class="carousel-slide">
                <img class="carousel-img bg5" src="/img/HomeBG5.jpg" alt="background">
            </li>
        </ul>
    </div>
    <!-- Left / Right buttons -->
    <button class="carousel-button_left hidden">
        <img class="left" src="/img/Carousel left.svg" alt="carousel button">
    </button>
    <button class="carousel-button_right">
        <img class="right" src="/img/Carousel right.svg" alt="carousel button">
    </button>
    <!-- Carousel nav -->
    <div class="carousel-nav">
        <button class="carousel-indicator current-slide">

        </button>
        <button class="carousel-indicator">

        </button>
        <button class="carousel-indicator">

        </button>
        <button class="carousel-indicator">

        </button>
        <button class="carousel-indicator">

        </button>
        <button class="carousel-indicator">

        </button>
    </div>
</div>

<script src="/js/login/auth.js"></script>
<script src="/js/login/carousel.js"></script>
<script src="/js/login/lightmode.js"></script>
</body>

</html>
