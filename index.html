<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GameFinder</title>
    <link rel="stylesheet" href="css/main.css">

<body class="home">

<!-- HEADER -->
    <header class="home-header">
        <div class="home-header_logo">
            <img src="img/GAMEFINDER.png" alt="GameFinder" width="293.54" height="37.46">
        </div>
    </header>

<!-- LOG IN BOX -->
    <section class="home-login">
        <div class="home-login_box">
            <!-- Log in header -->
            <div class="home-login_box_header">
                <p class="home-login_box_header_title">Welcome! Log in or register</p>
                <p class="home-login_box_header_subtitle">Log in to find the games youÂ´re looking for!</p>
            </div>
            <!-- Log in main -->
            <div class="home-login_box_main">
                <form action="">
                    <!-- Email -->
                    <label for="email"></label>
                    <input class="data" type="email" placeholder="Email">
                    <!-- Pasword -->
                    <label for="password"></label>
                    <input class="data" type="password" placeholder="Password">
                    <!-- Log in button -->
                    <input class="submit" type="submit" value="Log in">
                </form>
            </div>
        </div>
    </section>

</body>

</html>
