<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon" href="img/Icon.png" type="image/x-icon">
    <script src="/index.js"></script>
</head>

<body class="home">

<!-- HEADER -->
    <header class="home-header">
        <div class="home-header_logo">
            <img src="img/GAMEFINDER.png" alt="GameFinder" width="293.54" height="37.46">
        </div>
    </header>

<!-- LOG IN  -->
    <section class="home-login">
        <div class="home-login_box">
            <!-- Log in header -->
            <div class="home-login_box_header">
                <p class="home-login_box_header_title">Welcome! Log in or register</p>
                <p class="home-login_box_header_subtitle">Log in to find the games youÂ´re looking for!</p>
            </div>
            <!-- Log in main -->
            <div class="home-login_box_main">
                <form action="">
                    <!-- Email -->
                    <label for="email"></label>
                    <input class="login-data" type="email" placeholder="Email">
                    <!-- Pasword -->
                    <label for="password"></label>
                    <input class="login-data" type="password" placeholder="Password">
                    <!-- Pasword options -->
                    <div class="password-option">
                        <!-- Remember me -->
                        <input class="rememberMe" type="checkbox">
                        <label>Remember me</label>
                        <!-- Forgot password -->
                        <a class="password-option_forgot" href="">Forgot password?</a>
                    </div>
                    <!-- Log in button -->
                    <input class="submit" type="submit" value="Log in">
                </form>
                <div class="register-container">
                    <p>Not registered yet?</p>
                    <a class="register" href="">Register now</a>
                </div>
                <!-- Division -->
                <div class="or-container">
                    <hr class="line1">
                    <p class="or"> or </p>
                    <hr class="line2">
                </div>
                <div class="login-social">
                    <div class="social-container">
                        <a href="/home.html"><img class="social-logo" src="/img/Facebook.svg" alt="facebook"></a>
                        <a href="/home.html">Login with FaceBook</a>
                    </div>
                    <div class="social-container">
                        <a href="/home.html"><img class="social-logo" src="/img/Twitter.svg" alt="twitter"></a>
                        <a href="/home.html">Login with Twitter</a>
                    </div>
                    <div class="social-container">
                        <a href="/home.html"><img class="social-logo" src="/img/Google.svg" alt="google"></a>
                        <a href="/home.html">Login with Google</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
